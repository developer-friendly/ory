log:
  leak_sensitive_values: true
  redaction_text: ""
  format: json
  level: trace
secrets:
  cookie:
    - ABCDEFGHIJKLMNOP
  cipher:
    - ABCDEFGHIJKLMNOPABCDEFGHIJKLMNOP
  default:
    - ABCDEFGHIJKLMNOP
hashers:
  argon2:
    iterations: 1
    parallelism: 1
    salt_length: 16
    key_length: 16
    expected_duration: 0ns
    expected_deviation: 0ns
    dedicated_memory: 0B
    memory: 0B
  bcrypt:
    cost: 4
  algorithm: argon2
ciphers:
  algorithm: noop
cookies:
  path: /
  same_site: None
  domain: localhost
session:
  lifespan: 1h
  cookie:
    path: /
    persistent: false
    same_site: None
    domain: localhost
  earliest_possible_extend: 1h
  whoami:
    tokenizer:
      templates:
        a:
          jwks_url: http://echo-server:3000
          claims_mapper_url: http://echo-server:3000
          ttl: 0ns
    required_aal: aal1
dev: true
help: false
sqa-opt-out: false
watch-courier: true
expose-metrics-port: 4434
config:
  - ""
clients:
  http:
    private_ip_exception_urls:
      - http://echo-server:3000
    disallow_private_ip_ranges: false
feature_flags:
  use_continue_with_transitions: false
  cacheable_sessions: false
organizations: []
database:
  cleanup:
    sleep:
      tables: 0ns
    older_than: 0ns
    batch_size: 1
